<html>
    <head>
        <title>Registration Form</title>
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>
    <body>
       <div class="main">
        <div class="register">
            <h2><b>Register Here</b></h2>
            <form id="register" method="post">
              <label><b>First Name:</b></label> 
              <br>
              <input type="text" name="fname"
              id="Name" placeholder="Enter Your First Name">
              <br><br> 
              <label><b>Last Name</b></label>
              <br>
              <input type="text" name="lname"
              id="Name" placeholder="Enter Your Last Name">
              <br><br>

              <label><b>Your Age:</b></label>
              <br>
              <input type="number" name="age"
              id="Name" placeholder="How Old Are You ?">
              <br><br>

              <label><b>Your Email:</b></label>
              <br>
              <input type="email" name="email"
              id="Name" placeholder="Enter Your Valid Email">
              <br><br>

              <label><b>Your Gender:</b></label>
              <br>
              &nbsp;&nbsp;&nbsp;
              <input type="radio" name="gender"
              id="male" >
              &nbsp;
              <span id="male">Male</span>
              &nbsp;&nbsp;&nbsp;&nbsp;

              <input type="radio" name="gender"
              id="female" >
              &nbsp;
              <span id="female">Female</span>
              <br><br>
              <label><b>Known Language:</b></label>
              <br>
              &nbsp;&nbsp;&nbsp;
              <input type="checkbox" name="Lang" id="Hindi">
              &nbsp;
              <span id="Hindi">Hindi</span>
              &nbsp;&nbsp;&nbsp;&nbsp;

              <input type="checkbox" name="Lang" id="English">
              &nbsp;
              <span id="Eng">English</span>
              &nbsp;&nbsp;&nbsp;&nbsp;

              <input type="checkbox" name="Lang" id="Urdu">
              &nbsp;
              <span id="Urdu">Urdu</span>
             <br><br>   
                <br>
                <div id="capture">
                    <span>Capture</span><br>
                    <input type="text" name="capture" placeholder="Enter Capture">
                    <button class="refresh_btn" id="btn" onclick="generateCaptcha(event)" ><img src="arrows-rotate-solid.png" alt="" class="img" ></button>
                    <input type="text" name="" id="" id="value" value="   " disabled class="captch_input">
                </div>
             </div>
            <br>
              <input type="Submit" value="Submit" name="Submit" id="Submit">
            </form>


        </div>
       </div>
    </body>
    <script>
     const captureTextbox = document.querySelector("#capture input");
     const capturebtn = document.querySelector(".refresh_btn");
     const captureinputbox = document.querySelector(".captch_input");

     let captchaText = null;

     const generateCaptcha = () => {
         const randomstring = Math.random().toString(36).substring(2, 7);
         captureinputbox.value = randomstring;
         console.log(randomstring)
     }

     document.getElementById('value').innerHTML=generateCaptcha();
     
     function runProgram() {
    
        document.getElementById('value').innerHTML = generateCaptcha();
    }

    let event = capturebtn.addEventListener('click', function () {
        generateCaptcha();
    });
    </script>
    </html>
